<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceUp Trade</title>

    <!-- Favicon -->
    <link rel="icon" href="src/img/logo.png" type="image/gif" sizes="16x16">

    <!-- External Style Sheet -->
    <link rel="stylesheet" href="src/css/font-awesome.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/owl.carousel.min.css">

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
    <section class="counting section-padding">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-3 col-md-6">
                    <div class="counting-item">
                        <div class="counting-inner">
                            <div class="icon"><i class="fas fa-calendar-alt"></i></div>
                            <h4 class="number count-num">250</h4>
                            <p>Register User</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="counting-item">
                        <div class="counting-inner">
                            <div class="icon"><i class="fas fa-users"></i></div>
                            <h4 class="number count-num">889</h4>
                            <p>Total Deposit</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="counting-item">
                        <div class="counting-inner">
                            <div class="icon"><i class="fas fa-money-check"></i></div>
                            <h4 class="number count-num">352</h4>
                            <p>Days Online</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="counting-item">
                        <div class="counting-inner">
                            <div class="icon"><i class="fas fa-money-bill-alt"></i></div>
                            <h4 class="number count-num">588</h4>
                            <p>Total Withdraw</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- External JavaScript File -->
    <script src="src/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="src/js/jquery.rcounterup.js"></script>
    <script src="src/js/active.js"></script>

    <!-- Main JavaScript File -->
    <script src="src/js/script.js"></script>
</body>

</html>
